<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="shortcut icon" href="assests/image/icon.png">
    <link rel="stylesheet" href="assests/css/normalize-min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Jogo da velha</title>
</head>

<body>

    <script src="assests/js/opening.js"></script>
    
    <header class="header">
        <div class="player">
            <p class="playerRed">Player Red</p>
        </div>

        <div class="playerPoints">
            <span id="pointRed"></span> - <span id="pointBlue"></span>
        </div>

        <div class="player">
            <p class="playerBlue">Player blue</p>
        </div>
    </header>

    <main class="containerGame">
        <section class="game">
            <div class="block" x="1" y="1"></div>
            <div class="block" x="1" y="2"></div>
            <div class="block" x="1" y="3"></div>
            <div class="block" x="2" y="1"></div>
            <div class="block" x="2" y="2"></div>
            <div class="block" x="2" y="3"></div>
            <div class="block" x="3" y="1"></div>
            <div class="block" x="3" y="2"></div>
            <div class="block" x="3" y="3"></div>
        </section>
    </main>

</body>

<script src="assests/js/reloadPage.js"></script>
<script src="assests/js/script.js"></script>

</html>
